{% extends 'base_auth.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid" style="min-height: 100vh; background-color: #f0f2f5; display: flex; align-items: center; justify-content: center;">
    <div class="row shadow-lg bg-white rounded" style="width: 900px; overflow: hidden;">
        
        <!-- Left side: Image -->
        <div class="col-md-6 d-none d-md-block p-0">
            <img src="{% static 'images/hotel.jpeg' %}" alt="Hotel" style="width: 100%; height: 100%; object-fit: cover;">
        </div>

        <!-- Right side: Login Form -->
        <div class="col-md-6 d-flex flex-column justify-content-center p-5">
            <h2 class="text-center mb-4" style="color: #01203e;"><b>Welcome to</b></h2>
            <h2 class="text-center mb-4" style="color: #012446;"><b>HRM System</b></h2>
            <h4 class="text-center mb-4" style="color: #0e6ece;">Login</h4>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background-color: #011f32; border: none;">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
