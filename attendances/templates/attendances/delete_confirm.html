{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete attendance for <strong>{{ record.employee }}</strong> on <strong>{{ record.date }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'attendances:attendances_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
