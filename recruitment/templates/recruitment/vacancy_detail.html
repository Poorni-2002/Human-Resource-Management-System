<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacancy Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f4f7;
        }

        .vacancy-detail-card {
            border-radius: 1rem;
            background-color: #fff;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            margin: 2rem auto;
        }

        .detail-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .detail-icon {
            font-size: 1.5rem;
            color: #0d6efd;
            margin-right: 1rem;
            min-width: 30px;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
        }

        .detail-value {
            color: #555;
        }

        .apply-btn {
            font-size: 1rem;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="vacancy-detail-card">
        <h2 class="text-primary fw-bold mb-4">
            <i class="bi bi-briefcase-fill me-2"></i> {{ vacancy.title }}
        </h2>

        <div class="detail-item">
            <i class="bi bi-card-text detail-icon"></i>
            <div>
                <div class="detail-label">Description</div>
                <div class="detail-value">{{ vacancy.description }}</div>
            </div>
        </div>

        <div class="detail-item">
            <i class="bi bi-list-check detail-icon"></i>
            <div>
                <div class="detail-label">Requirements</div>
                <div class="detail-value">{{ vacancy.requirements }}</div>
            </div>
        </div>

        <div class="detail-item">
            <i class="bi bi-geo-alt-fill detail-icon"></i>
            <div>
                <div class="detail-label">Location</div>
                <div class="detail-value">{{ vacancy.location }}</div>
            </div>
        </div>

        <div class="detail-item">
            <i class="bi bi-cash-stack detail-icon"></i>
            <div>
                <div class="detail-label">Salary</div>
                <div class="detail-value">Rs. {{ vacancy.salary }}</div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'recruitment:apply_vacancy' vacancy.pk %}" class="btn btn-success apply-btn">
                <i class="bi bi-send-check-fill me-2"></i> Apply Now
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
