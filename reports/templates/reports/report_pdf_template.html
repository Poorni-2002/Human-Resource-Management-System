
{% load widget_tweaks %}
{% block content %}



<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4 no-print">
        <h1 class="text-dark fw-bold">Report Details</h1>
    </div>

    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
            <h2 class="text-primary fw-semibold">{{ report.title }}</h2>
            <p class="text-muted"><strong>Date:</strong> {{ report.created_at|date:"F d, Y" }}</p>
            <hr>
            <div class="mt-3">
                <p class="fs-5">{{ report.description }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
