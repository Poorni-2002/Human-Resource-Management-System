{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this leave request?</p>

    <ul>
        <li><strong>Employee:</strong> {{ leave.employee }}</li>
        <li><strong>Leave Type:</strong> {{ leave.leave_type }}</li>
        <li><strong>Date Range:</strong> {{ leave.start_date }} to {{ leave.end_date }}</li>
    </ul>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'leave:leave_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
